<include file="Public:header" />
<include file="Public:nav" />
<!-- 个人中心头部 -->
<div class="user_gz">
  <div class="tx">
    <a href="#"><img src="../Public/img/user_02.jpg"></a>
  </div>
  <div class="user_name">
    <a href="#">{$info.mobile}</a>
  </div>
</div>
<!-- 个人中心头部结束 -->
<div class="user_list mt10 border-t border-b">
  <form method="post" action="{:U('Users/update')}">
  <div class="zc01 border-b">
    <input type="text" name="name" placeholder="请输入姓名" value="{$info.name}">
    <span>姓名</span>
  </div>
  <div class="zc01 border-b">
    <input type="mobile" name="mobile" placeholder="请输入手机号码" value="{$info.mobile}" disabled>
    <span>联系方式</span>
  </div>
  <div class="zc01 border-b">
    <input type="email" name="email" placeholder="请输入邮箱" value="{$info.email}">
    <span>邮箱</span>
  </div>
  <div class="zc01 border-b">
    <input type="time" name="time" value="{$_SESSION[time_login]|date='Y-m-d H:i', ###}" disabled>
    <span>登录时间</span>
  </div>
  <input type="submit" class="dl_btn" value="更新">
  </form>
</div>
<include file="Public:bar" />
