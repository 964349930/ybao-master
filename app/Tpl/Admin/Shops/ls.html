<include file="Public:header" />
  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li class="current"><a href="javascript:void(0)" class="current">机构列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  <!--工具栏 BEGIN-->
  <div class="toolbar">
      <!-- <a href="{:U('Shops/add')}" class="btn"><span>添加机构</span></a> -->
  </div>
  <!--END工具栏 BEGIN-->

  <!--列表 BEGIN-->
  <div class="list">
      <form action="{:U('Shops/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%">名称</th>
            <th width="20%">描述</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.title}</td>
                <td>{$vo.intro}</td>
                <td>
                  <a href="{:U('Goods/ls', array('shop_id'=>$vo[id]))}" class="mr10">产品管理</a>
                    <a href="{:U('Shops/edit',array('id'=>$vo[id]))}" class="mr10">编辑</a>
                    <a href="{:U('Shops/del',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
    <div class="page right">
      {$pages}
    </div>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
