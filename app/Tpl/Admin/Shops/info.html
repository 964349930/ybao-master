<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">机构信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Shops/doInfo')}" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$info.id}"  />
      <input type="hidden" name="user_id" value="{$user_id}">
        <dl>
            <dt>名称：</dt>
            <dd><input type="text" name="title" class="w200" value="{$info.title}" /></dd>
        </dl>
        <dl>
            <dt>封面：</dt>
            <dd><input type="file" name="pic"></dd>
            <notempty name="info['cover']"><dd><img src="{$info.cover|getPicPath}"></dd></notempty>
        </dl>
        <dl>
            <dt>描述：</dt>
            <dd><textarea name="intro" cols="80" rows="4">{$info.intro}</textarea></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="操  作" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('editor');
</script>
