<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">添加机构</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Circles/doAddArticle')}" enctype="multipart/form-data">
        <dl>
            <dt>标题：</dt>
            <dd><input type="text" name="title" class="w200" /></dd>
        </dl>
        <dl>
            <dt>类型：</dt>
            <dd><select name="group_id">
                <volist name="group" id="vo">
                <option value="{$vo.id}">{$vo.title}</option>
                </volist>
                </select></dd>
        </dl>
        <dl>
          <dt>内容：</dt>
          <dd><textarea name="info" rows="4" cols="80"></textarea></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="添 加" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
