<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">编辑产品</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Circles/doEditGroup')}" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{$info.id}"  />
        <dl>
            <dt>名称：</dt>
            <dd><input type="text" name="title" class="w200" value="{$info.title}" /></dd>
        </dl>
        <dl>
          <dt>图标：</dt>
          <dd><input type="file" name="pic" class="w200"></dd>
          <notempty name="info[cover]"><dd><img src="{$info.cover|getPicPath}"></dd></notempty>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort" class="w200" value="{$info.sort}"></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
