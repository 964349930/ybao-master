<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">添加幻灯片</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Banners/doAddBanner')}" enctype="multipart/form-data">
        <dl>
            <dt>标题：</dt>
            <dd><input type="text" name="title" class="w200" /></dd>
        </dl>
        <dl>
            <dt>分组：</dt>
            <dd><select name="group_id">
                <volist name="list" id="vo">
                <option value="{$vo.id}">{$vo.title}</option>
                </volist>
                </select></dd>
        </dl>
        <dl>
          <dt>图片：</dt>
          <dd><input type="file" name="pic"></dd>
        </dl>
        <dl>
          <dt>链接地址：</dt>
          <dd><input type="text" name="link"></dd>
        </dl>
        <dl>
          <dt>排序：</dt>
          <dd><input type="number" name="sort"></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="添 加" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
