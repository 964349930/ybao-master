<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">添加机构账户</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Users/doAdd')}" enctype="multipart/form-data">
        <dl>
            <dt>名称：</dt>
            <dd><input type="text" name="name" class="w200" /></dd>
        </dl>
        <dl>
            <dt>手机号码：</dt>
            <dd><input type="text" name="mobile" class="w200" /></dd>
        </dl>
        <dl>
            <dt>邮箱：</dt>
            <dd><input type="text" name="email" class="w200" /></dd>
        </dl>
        <dl>
            <dt>登录密码：</dt>
            <dd><input type="password" name="pwd" class="w200" /></dd>
        </dl>
        <dl>
            <dt>重复密码：</dt>
            <dd><input type="password" name="repwd" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="添 加" class="btn submit-btn" /></dd>
        </dl>

</div>
