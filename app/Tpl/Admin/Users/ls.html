<include file="Public:header" />
  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li class="current"><a href="javascript:void(0)" class="current">用户列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
      <a href="{:U('Users/add')}" class="btn"><span>添加机构账户</span></a>
  </div>
  <!--END工具栏 BEGIN-->

  <!--列表 BEGIN-->
  <div class="list">
      <form action="{:U('Users/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%">名称</th>
            <th width="20%">类型</th>
            <th width="20%">手机号码</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.name}</td>
                <td>{$vo.group}</td>
                <td>{$vo.mobile}</td>
                <td>
                    <a href="{:U('Users/edit',array('id'=>$vo[id]))}" class="mr10">编辑</a>
                    <a href="{:U('Users/del',array('id'=>$vo[id]))}">删除</a>
                    <eq name="vo[group_id]" value="3"><a href="{:U('Shops/info', array('id'=>$vo[id]))}" class="ml10">管理机构信息</a></eq>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
    <div class="page right">
      {$pages}
    </div>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
