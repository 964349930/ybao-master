<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">添加机构</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Goods/doAdd')}" enctype="multipart/form-data">
      <input type="hidden" name="shop_id" value="{$shop_id}">
        <dl>
            <dt>名称：</dt>
            <dd><input type="text" name="name" class="w200" /></dd>
        </dl>
        <dl>
            <dt>类型：</dt>
            <dd><select name="type_id">
                <option value="1">银行理财</option>
                <option value="2">信托产品</option>
                <option value="3">资产管理产品</option>
                <option value="4">基金</option>
                </select></dd>
        </dl>
        <dl>
          <dt>描述：</dt>
          <dd><textarea name="intro" rows="4" cols="80"></textarea></dd>
        </dl>
        <dl>
            <dt>收益率：</dt>
            <dd><input type="text" name="yield" class="w200"></dd>
        </dl>
        <dl>
            <dt>期限：</dt>
            <dd><input type="text" name="deadline" class="w200"></dd>
        </dl>
        <dl>
            <dt>投资起点：</dt>
            <dd><input type="text" name="begin" class="w200"></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="添 加" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('editor');
</script>
